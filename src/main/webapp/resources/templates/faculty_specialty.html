<div class="text-center">
    <h3>Факультет и специальность</h3>
</div>

<div class="form-group">
    <label class="control-label col-md-4">Форма обучения:</label>
    <div class="row">
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" ng-change="updateFaculty()"  ng-model="Faculty.formTraining" value="daytime">дневная
            </label>

            <label class="radio-inline">
                <input type="radio" ng-change="updateFaculty()" ng-model="Faculty.formTraining" value="extramural">заочная
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">Бюджет/платное:</label>
    <div class="row">
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" ng-model="Faculty.trainingCost" value="budget">бюджет
            </label>

            <label class="radio-inline">
                <input type="radio" ng-model="Faculty.trainingCost" value="paid">платное
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">Факультет:</label>
    <div class="col-md-4">
        <select class="form-control" ng-change="updateSpecialty()"
                ng-options="option.name for option in selectFaculty track by option.id"
                ng-model="Faculty.faculty">
        </select>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">Специальность:</label>
    <div class="col-md-4">
        <select class="form-control"
                ng-options="option.name for option in selectSpecialty track by option.id"
                ng-model="Faculty.specialty">
        </select>
    </div>
</div>

<div class="form-group marginBot30" ng-show="Faculty.formTraining == 'extramural'">
    <label class="control-label col-md-4">Работа в сфере образавания:</label>
    <div class="row">
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" ng-model="Faculty.workFieldEducation" value="yes">Да
            </label>

            <label class="radio-inline">
                <input type="radio" ng-model="Faculty.workFieldEducation" value="no">Нет
            </label>
        </div>
    </div>
</div>


<div class="form-group row">
    <div class="col-xs-4 col-xs-offset-4">
        <a ui-sref="form.information_parents" class="btn btn-block btn-info">
            Далее <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
